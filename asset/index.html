<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <title>Boolflix</title>
  </head>
  <body>
    <header>
      <div class="boolflix">
        <h1>BOOLFLIX</h1>
        <div class="genre">
          <ul class="listGenre">
            <li>Home</li>
            <li>Serie TV</li>
            <li>Film</li>
            <li>Nuovi arrivi</li>
            <li>La mia lista</li>
          </ul>
        </div>
      </div>
      <div class="searchContainer">
        <input type="text" name="film" value="" class="inputSearch" placeholder="Inserisci un titolo">
        <span class="search"><i class="fas fa-search"></i></span>
        <span><i class="fas fa-gift"></i></span>
        <span><i class="fas fa-bell"></i></span>
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/bf6e4a33850498.56ba69ac3064f.png" alt="">
      </div>
    </header>
    <main>
      <div class="filmContainer">
      </div>
      <div class="serieContainer">
      </div>
    </main>
    <!-- TEMPLATE -->
    <script class="film-template" type="text/x-handlebars-template">  
      <div class="box">
        <div class="cover">
          {{{noImg}}}
          <img src="{{cover}}" alt="">
          <span class="tipo">{{tipo}}</span>
        </div>
        <div class="boxInfo">
          <span class="title"> <strong>Titolo:</strong> {{titolo}}</span>
          <span><strong>{{"preTitolo"}}</strong> {{titoloOriginale}}</span>
          <span class="lingua">
            <span><strong>Lingua:</strong></span>
            <span>{{{lingua}}}</span>
          </span>
          <span><strong>Voti presenti:</strong> {{votiTot}}</span>
          <span class="star"><strong>Voto:</strong> {{{stelle}}}</span>
          <div class="trama">
            <span><strong>{{"overview"}}</strong> {{trama}}</span>
          </div>
          <span class="cast"><strong>Cast:</strong> {{{cast}}}</span>
        </div>
      </div>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
