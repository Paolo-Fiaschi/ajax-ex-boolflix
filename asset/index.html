<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <title>Boolflix</title>
  </head>
  <body>
    <header>
      <div class="boolflix">
        <h1>BOOLFLIX</h1>
        <div class="genere">
          <ul class="listGenre">
            <li>Home</li>
            <li>Serie TV</li>
            <li>Film</li>
            <li>Nuovi arrivi</li>
            <li>La mia lista</li>
          </ul>
        </div>
      </div>
      <div class="searchContainer">
        <select class="genre" name="">
          <option value="0">All</option>
          <option value="28">Action</option>
          <option value="12">Adventure</option>
          <option value="10759">Action & Adventure</option>
          <option value="16">Animation</option>
          <option value="35">Comedy</option>
          <option value="80">Crime</option>
          <option value="99">Documentary</option>
          <option value="18">Drama</option>
          <option value="10751">Famaily</option>
          <option value="10762">Kids</option>
          <option value="14">Fantasy</option>
          <option value="36">History</option>
          <option value="27">Horror</option>
          <option value="10402">Music</option>
          <option value="9648">Mistery</option>
          <option value="10763">News</option>
          <option value="10764">Reality</option>
          <option value="10749">Romance</option>
          <option value="10765">Sci-Fi & Fantasy</option>
          <option value="878">Science Fiction</option>
          <option value="10766">Soap</option>
          <option value="10767">Talk</option>
          <option value="10770">TV Movie</option>
          <option value="53">Thriller</option>
          <option value="10752">War</option>
          <option value="10768">War & Politics</option>
          <option value="37">Western</option>
        </select>
        <input type="text" name="film" value="" class="inputSearch" placeholder="Inserisci un titolo">
        <span class="search"><i class="fas fa-search"></i></span>
        <span><i class="fas fa-gift"></i></span>
        <span><i class="fas fa-bell"></i></span>
        <img src="https://mir-s3-cdn-cf.behance.net/project_modules/disp/bf6e4a33850498.56ba69ac3064f.png" alt="">
      </div>
    </header>
    <main>
      <div class="filmContainer">
      </div>
      <div class="serieContainer">
      </div>
    </main>
    <!-- TEMPLATE -->
    <script class="film-template" type="text/x-handlebars-template">  
      <div class="box" data-genere="{{idGenere}}" data-tipo="{{dataTipo}}">
        <div class="cover">
          {{{noImg}}}
          <img src="{{cover}}" alt="">
          <span class="tipo">{{tipo}}</span>
        </div>
        <div class="boxInfo">
          <span class="title"> <strong>Titolo:</strong> {{titolo}}</span>
          <span><strong>{{"preTitolo"}}</strong> {{titoloOriginale}}</span>
          <span class="lingua">
            <span><strong>Lingua:</strong></span>
            <span>{{{lingua}}}</span>
          </span>
          <span><strong>Voti presenti:</strong> {{votiTot}}</span>
          <span class="star"><strong>Voto:</strong> {{{stelle}}}</span>
          <div class="tramaCast">
            <div class="trama">
              <span><strong>Overview: </strong><span class="tramaFont">{{"overview"}}{{trama}}</span></span>
            </div>
            <div class="castContainer">
              <span class="cast"><strong>Cast:</strong> <span class="castFont">{{cast}}</span></span>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
