<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/all.css">
    <title>Boolflix</title>
  </head>
  <body>
    <header>
      <div class="boolflix">
        <h1>BOOLFLIX</h1>
       </div>
      <div class="searchContainer">
        <input type="text" name="film" value="" class="inputSearch" placeholder="Inserisci un titolo">
        <button type="button" name="button" class="search">Search</button>
      </div>
    </header>
    <main>
      <div class="filmContainer">
      </div>
    </main>
    <!-- TEMPLATE -->
    <script class="film-template" type="text/x-handlebars-template">  
      <div class="box">
        <div class="cover">
          <img src="{{cover}}" alt="">
        </div>
        <div class="boxInfo">
          <span> Titolo: {{titolo}}</span>
          <span>{{"preTitolo"}} {{titoloOriginale}}</span>
          <span class="lingua">
            <span>Lingua:</span>
            {{{lingua}}}
          </span>
          <span>Voti presenti: {{votiTot}}</span>
          <span class="star">Voto: {{{stelle}}}</span>
          <span>Tipo: {{tipo}}</span>
        </div>
      </div>
    </script>
